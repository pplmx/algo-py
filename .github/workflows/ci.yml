name: CI

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v5
            -   name: Set up Python
                uses: actions/setup-python@v6
                with:
                    python-version-file: ".python-version"
            -   name: Set up uv
                uses: astral-sh/setup-uv@v6
                with:
                    enable-cache: true
            -   name: Install dependencies
                run: uv sync
            -   name: Lint with ruff
                run: uvx ruff check .
            -   name: Test with pytest
                run: uv run pytest
